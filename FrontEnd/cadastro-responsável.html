<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="form-style.css" media="screen">
		<title>Responsável do Aluno</title>
		<script type="text/javascript" src="mascaras-e-cep.js"></script>
	</head>

	<body>

		<header>
			<h1>Informações Principais do Responsável</h1>
		</header>

		<form>
			<fieldset class="informacoesResponsavel">
				<label for="nomeResponsavel"><b>Nome Completo</b></label>
	            <input type="text" name="nomeResponsavel" id="nomeResponsavel" placeholder="Digite seu nome completo" autofocus required> 
	             
	            <label for="dataNascimento"><b>Data de Nascimento</b></label>
	            <input type="date" name="dataNascimento" id="dataNascimento" required>

	            <label for="totalAlunos"><strong>Número total de alunos</strong></label>
	            <input type="text" name="totalAlunos" id="totalAlunos" required>
			</fieldset>

			<fieldset class="formEndereco">
				<label for="cep"><b>CEP</b></label>
	            <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value)" onkeypress="mascaraCep()" maxlength="9" required>

	             <label for="endereco"><strong>Endereço</strong></label>
	            <input type="text" name="endereco" id="endereco" required readonly>

	             <label for="numeroendereco"><b>Numero</b></label>
	            <input type="text" name="numeroendereco" id="numeroendereco" required>

	            <label for="bairro"><strong>Bairro</strong></label>
	            <input type="text" name="bairro" id="bairro" required readonly>

	            <label for="estado"><strong>Estado</strong></label>
	            <input type="text" name="estado" id="estado" required readonly>

	            <label for="cidade"><strong>Cidade</strong></label>
	            <input type="text" name="cidade" id="cidade" required readonly>
				
			</fieldset>

			<fieldset class="formContato">
				<label>Telefone: <input type=tel id="telefone" onkeypress="mascaraTelefone()" maxlength="13"></label> <br>
				<label>E-mail: <input type=email id="email"></label>
				<label>WhatsApp: <input type=tel id="cel" onkeypress="mascaraCel()" maxlength="14"></label> <br>
				<p><label><input type=checkbox>Permitir o envio de mensagens via WhatsApp?</label></p>
			</fieldset>



			<button class="botao" type="submit" onsubmit="">Enviar</button>

		</form>


	</body>

</html>
