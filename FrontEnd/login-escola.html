<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Escola</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="form-style.css" media="screen">
</head>
<body>
	<div class="moldura">
		<header >
			<h1>Cadastre sua Escola!</h1>
			<p>É simples, rápido e GRÁTIS!</p>
		</header>
		<div class="container">
			<h2 class="titulo-formulario">Informações de Acesso</h2>
			<h5 class="subtitulo-formulario">Passo 1 - 4</h5>
			<form>
				<fieldset class="informacoes-escola">
					<div class="form-row">
						<label for="responsavel-escola"><strong>Nome do responsavel pela escola</strong></label>
		            	<input class="form-control" type="text" name="responsavel-escola" id="responsavel-escola" autofocus required>
					</div>
					<div class="form-row">
						<label for="email"><strong>E-mail:</strong></label>
						<input class="form-control" type=email id="email" required>
					</div>
					<div class="form-row">
						<label for="senha"><b>Senha:</b></label>
						<input class="form-control" type=password id="senha" required="">
					</div>
					<div class="form-row">
						<label for="confirma-senha"><b>Confirme sua senha:</b></label>
						<input class="form-control" type=password id="confirma-senha" required>
					</div>
				</fieldset>

				<a href="cadastro-escola.html"><button class="botao btn btn-primarys" type="submit" onsubmit="">Avançar</button></a> 
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>	
</body>
</html>
