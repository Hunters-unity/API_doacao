<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsável do Aluno</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="form-style.css" media="screen">

		<script type="text/javascript" src="mascaras-e-cep.js"></script>
	</head>

	<body>
	<div class="moldura">
		<header>
			<h1>Cadastre-se!</h1>
			<p>É simples, rápido e GRÁTIS!</p>
		</header>
		<div class="container">
			<h2 class="titulo-formulario">Informações Principais do Responsável</h2>
			<p>Passo 2 - 4</p>

			<form>
				<fieldset class="informacoes-responsavel">
					<label for="nome-responsavel"><b>Nome Completo</b></label>
		            <input type="text" name="nome-responsavel" id="nome-responsavel" placeholder="Digite seu nome completo" autofocus required> 
		             
		            <label for="data-nascimento"><b>Data de Nascimento</b></label>
		            <input type="date" name="data-nascimento" id="data-nascimento" required>

		            <label for="total-alunos"><strong>Número total de alunos</strong></label>
		            <input type="text" name="total-alunos" id="total-alunos" required>
				</fieldset>

				<fieldset class="form-endereco">
					<label for="cep"><b>CEP</b></label>
		            <input type="text" name="cep" id="cep" onblur="pesquisaCep(this.value)" onkeypress="mascaraCep()" maxlength="9" required>

		             <label for="endereco"><strong>Endereço</strong></label>
		            <input type="text" name="endereco" id="endereco" required readonly>

		             <label for="numero-endereco"><b>Numero</b></label>
		            <input type="text" name="numero-endereco" id="numero-endereco" required>

		            <label for="bairro"><strong>Bairro</strong></label>
		            <input type="text" name="bairro" id="bairro" required readonly>

		            <label for="estado"><strong>Estado</strong></label>
		            <input type="text" name="estado" id="estado" required readonly>

		            <label for="cidade"><strong>Cidade</strong></label>
		            <input type="text" name="cidade" id="cidade" required readonly>
					
				</fieldset>

				<fieldset class="form-contato">
					<label>Telefone: <input type=tel id="telefone" onkeypress="mascaraTelefone()" maxlength="13"></label> <br>
					<label>E-mail: <input type=email id="email"></label>
					<label>WhatsApp: <input type=tel id="cel" onkeypress="mascaraCel()" maxlength="14"></label> <br>
					<p><label><input type=checkbox>Permitir o envio de mensagens via WhatsApp?</label></p>
				</fieldset>


				<a href=""><button class="botao" type="button" >Voltar</button></a>
				<a href="cadastro-aluno"><button class="botao" type="submit" onsubmit="">Avançar</button></a> 
				<!--verificar link vs submit-->

			</form>
		</div>
	</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>

</html>
