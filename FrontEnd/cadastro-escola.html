<!DOCTYPE html>
<html>
<head>
	<!-- metadados -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="" media="screen">

	<title>Cadastre sua Escola</title>

	<script type="text/javascript" src="mascaras-e-cep.js"></script>
</head>


<body>
	<div class="container">
		<header>
			<h1>Cadastre sua Escola! <br> É simples, rápido e GRÁTIS!</h1>
		</header>

		<form>
			<fieldset class="informacoesEscola">
				<label for="nomeEscola"><strong>Nome da Escola</strong></label>
	            <input type="text" name="nomeEscola" id="nomeEscola" placeholder="Nome completo da escola" autofocus required> <br>

	             <label for="redeEnsino"><strong>Rede de Ensino</strong></label>
	                <select id="redeEnsino" required>
	                  <option selected disabled value="">Selecione</option>
	                  <option>Estadual</option>
	                  <option>Municipal</option>
	                </select> <br>

	            <label for="diretoriaEnsino"><b>Diretoria de Ensino</b></label>
	            <input type="text" name="diretoriaEnsino" id="diretoriaEnsino" required>

	            <label for="totalAlunos"><strong>Número total de alunos</strong></label>
	            <input type="text" name="totalAlunos" id="totalAlunos" required>
			</fieldset>

			<fieldset class="enderecoEscola">
				<label for="cep"><b>CEP</b></label>
	            <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value)" onkeypress="mascaraCep()" maxlength="9" required>

	             <label for="endereco"><strong>Endereço</strong></label>
	            <input type="text" name="endereco" id="endereco" required>

	             <label for="numeroendereco"><b>Numero</b></label>
	            <input type="text" name="numeroendereco" id="numeroendereco" required>

	            <label for="bairro"><strong>Bairro</strong></label>
	            <input type="text" name="bairro" id="bairro" required>

	            <label for="estado"><strong>Estado</strong></label>
	            <input type="text" name="estado" id="estado" required>

	            <label for="cidade"><strong>Cidade</strong></label>
	            <input type="text" name="cidade" id="cidade" required>
				
			</fieldset>

			<fieldset class="contatoEscola">
				<label>Telefone: <input type=tel id="telefone" onkeypress="mascaraTelefone()" maxlength="13"></label> <br>
				<label>E-mail: <input type=email id="email"></label>
				<label>WhatsApp: <input type=tel id="cel" onkeypress="mascaraCel()" maxlength="14"></label> <br>
				<p><label><input type=checkbox>Permitir o envio de mensagens via WhatsApp?</label></p>
			</fieldset>



			 <button class="botao" type="submit" onsubmit="">Enviar</button>

			
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>

</html>
