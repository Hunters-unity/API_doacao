<!DOCTYPE html>
<html>
<head>
	<!-- metadados -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="" media="screen">

	<title>Cadastre sua Escola</title>
</head>


<body>
	<header>
		<h1>Cadastre sua Escola! <br> É simples, rápido e GRÁTIS!</h1>
	</header>

	<form>
		<fieldset class="informacoesEscola">
			<label for="nomeEscola"><strong>Nome da Escola</strong></label>
            <input type="text" name="nomeEscola" id="nomeEscola" required> <br>

             <label for="redeEnsino"><strong>Rede de Ensino</strong></label>
                <select id="redeEnsino" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Estadual</option>
                  <option>Municipal</option>
                </select> <br>

            <label for="diretoriaEnsino"><b>Diretoria de Ensino</b></label>
            <input type="text" name="diretoriaEnsino" id="diretoriaEnsino" required>

            <label for="totalAlunos"><strong>Número total de alunos</strong></label>
            <input type="text" name="totalAlunos" id="totalAlunos" required>
		</fieldset>

		<fieldset class="enderecoEscola">
			<label for="cep"><strong>CEP</strong></label>
            <input type="text" name="cep" id="cep" required>

             <label for="endereco"><strong>Endereço</strong></label>
            <input type="text" name="endereco" id="endereco" required>

            <label for="bairro"><strong>Bairro</strong></label>
            <input type="text" name="bairro" id="bairro" required>

            <label for="estado"><strong>Estado</strong></label>
            <input type="text" name="estado" id="estado" required>

            <label for="cidade"><strong>Cidade</strong></label>
            <input type="text" name="cidade" id="cidade" required>
			
		</fieldset>

		<fieldset class="contatoEscola">
			<label>Telefone: <input type=tel></label> <br>
			<label>E-mail: <input type=email></label>
			<label>WhatsApp: <input type=tel></label> <br>
			<p><label><input type=checkbox>Permitir o envio de mensagens via WhatsApp?</label></p>
		</fieldset>



		 <button class="botao" type="submit" onsubmit="">Enviar</button>

		
	</form>

</body>

</html>
